<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>This is HTML forms tutorial</h2>

    <form action="backend.php">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="myName" id="name">
        </div>

        <br>

        <div>
            <label for="mail">E-mail:</label>
            <input type="email" name="myemail" id="mail">
        </div>


        <br>

        <div>
            <label for="password">Password:</label>
            <input type="password" name="mypassword" id="password">
        </div>

        <br>

        <div>
            <label for="date">Date:</label>
            <input type="date" name="mydate" id="date">
        </div>

        <br>

        <div>
            <label for="number">Bonus:</label>
            <input type="number" name="MyNumber" id="number">
        </div>

        <br>

        <div>
            <label for="Eligibility"> Are You Eligible? : </label>
            <input type="checkbox" name="My Eligibility" id="Eligibility" checked>
        </div>

        <br>

        <div>
            <label for="gender">Gender:</label> Male
            <input type="radio" name="Mygender" id="gender"> Female<input type="radio" name="Mygender" id="gender"> Other<input type="radio" name="Mygender" id="gender">
        </div>

        <br>

        <div>
            <label for="text"> Write About Yourself: </label>
            <br> <textarea name="mytext" id="text" cols="30" rows="10"></textarea>
        </div>

        <br>

        <div>
            <label for="car">Car</label>
            <select name="mycar" id="car">
                <option value="dust">Duster</option>
                <option value="swf">Swift</option>
                <option value="crt">Creta</option>
            </select>
        </div>

        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>




    </form>

</body>

</html>
