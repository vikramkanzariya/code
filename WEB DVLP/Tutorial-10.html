<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in HTML</title>
</head>

<body>
    <h3>Ids and Classes Tutorial</h3>

    <div id="mainbox" class="redbg">
        This is Main Box
    </div>

    <span class="redbg"></span>

    <!-- Emmet -->
    <!-- . is For Class and # is for Id -->

    <span class="redbg"></span>
    <span id="mainspan">This is mainspan</span>

    <!-- emmet takes div tag as defaulf -->
    <div class="blackbackground"></div>

    <span class="myclass myclass2">first</span>
    <span class="myclass myclass2">second</span>
    <span class="myclass myclass2">Third</span>
    <span class="myclass myclass2">fourth</span>


</body>

</html>
